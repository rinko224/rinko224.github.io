name: CI

on: 
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

permissions:
    contents: write
        
jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name:  Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.x'

            - name: Install dependencies
              run: |
                pip install mkdocs
                pip install mkdocs-material

            - name: Deploy to GitHub Pages
              run: |
                mkdocs build
                mkdocs gh-deploy --dirty --force --no-history
